<!-- JQuery Tutorial -->
<html>
	<head>
		<title>JQuery Tutorial</title>
	</head>
	<body>
	
		<!-- html tag -->
		<div id="body">
			<h2>Some Header</h2>
			<div class="contents">
				<p>...</p>
				<p>...</p>
			</div>
		</div>
		
		<script>
			
			<!-- ====●選取元素●==== -->
			<!-- 選取所有<div> -->
			$("div")
			<!-- 選取id為body的元素 -->
			$("#body")
			<!-- 選取id為body的<div> -->
			$("div#body")
			<!-- 選取class為contents的元素 -->
			$("div.contents")
			<!-- 選取class為contents的元素，所包含的所有下層<p> -->
			$("div.contents p")
			<!-- 被<div>所包住的<div> -->
			$("div > div")
			<!-- 選取至少有包住一個<div>的<div> -->
			$("div:has(div)")
			
			<!-- ====●事件處理●==== -->
			<!-- 選取所有有target屬性<a>，並在其節點下加入一段文字 -->
			$("a[target]").append(" (Opens in New Window)");
			<!-- 選取id為body的元素，並且修改兩個css屬性 -->
			$("#body").css({
			  border: "1px solid green",
			  height: "40px"
			});
			<!-- 送出時加入一個判斷，判斷username欄位是否有值 -->
			$("form").submit(function() {
			  if ($("input#username").val() == "")
				//TODO
			});
			
			<!-- 透過getJSON()取得JSON格式的資料，並透過callback函數處理資料 -->
			$.getJSON("test.json", function(data){  
			  for (var idx in data)  
				$("#menu").append("<li>" + data[idx] + "</li>");  
			});
			//→test.json 的內容
			//[  
			//  "Hello world!",   
			//  "jsGears.com!"  
			//]
			//→執行之後的結果：
			//<ul id="menu">  
			//  <li>項目1</li>  
			//  <li>Hello world!</li>  
			//  <li>jsGears.com!</li>  
			//</ul>
			
			
		</script>
	</body>
</html>
